<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meter_Progress_Example</title>
    <style type="text/css">
        p{
            font-size: x-large;
            font-family: Verdana;
            font-style: italic;
            font-palette: light;
        }
        body{
            background: aqua;
        }
    </style>
</head>
<body>
<p><b>Пример графического диапазона</b></p>
<p>Значение 15</p>
    <meter value="15" min="0" max="100" optimum="50" low="25" high="75">Значение 15</meter>
<p>Значение 50</p>
    <meter value="50" min="0" max="100" optimum="50" low="25" high="75">Значение 50</meter>
<p>Значение 75</p>
    <meter value="80" min="0" max="100" optimum="50" low="25" high="75">Значение 75</meter>
<br><br>
<p>Пример прогресс-бара</p>
<progress value="25" max="100"></progress>
</body>
</html>
